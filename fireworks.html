<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>

<body>
    <canvas id="canvas"></canvas>
    <audio id="bgm" autoplay loop>
        <source src="birthday.mp3" type="audio/mpeg">
        <source src="birthday.ogg" type="audio/ogg">
        <source src="birthday.wav" type="audio/wav">

    </audio>
    <button id="enter-button" onclick="enterBlessingWorld()">âœ¨ ç‚¹å‡»è¿›å…¥ç¥ç¦ä¸–ç•Œ âœ¨</button>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // ç²’å­ç±»ï¼šé‡‡ç”¨æåæ ‡è®¡ç®—è¿åŠ¨ï¼Œå¹¶åŠ å…¥æ‘©æ“¦ä¸é‡åŠ›
        // å¢åŠ äº†é¢œè‰²æ¸å˜å’Œå…‰æ™•æ•ˆæœ
        class Particle {
            constructor(x, y, angle, speed, color) {
                this.x = x;
                this.y = y;
                this.angle = angle;
                this.speed = speed;
                this.friction = 0.98;
                this.gravity = 0.05;
                this.alpha = 1;
                this.size = Math.random() * 2 + 2;
                this.color = color;
                this.timeOffset = Math.random() * 10;
            }
            update() {
                this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed;
                this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= 0.005;
            }
            draw() {
                ctx.save();
                // æ·»åŠ å…‰æ™•æ•ˆæœ
                ctx.shadowColor = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowOffsetX = 0;
                ctx.shadowOffsetY = 0;
                // åŠ¨æ€é¢œè‰²æ¸å˜ï¼ˆä»ç™½è‰²æ¸å˜åˆ°åŸè‰²ï¼‰
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size);
                gradient.addColorStop(0, 'rgba(255,255,255,0.8)');
                gradient.addColorStop(1, this.color);
                ctx.fillStyle = gradient;
                // æ–°å¢è„‰å†²æ•ˆæœï¼Œè®©ç²’å­é—ªçƒ
                const pulse = 0.7 + 0.3 * Math.sin(performance.now() / 100 + this.timeOffset);
                ctx.globalAlpha = this.alpha * pulse;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // çƒŸèŠ±ç±»ï¼šæ¯ä¸ªçƒŸèŠ±ç”±å¤šä¸ªç²’å­æ„æˆ
        // ä¿®æ”¹ Firework ç±»ï¼Œå¢åŠ  isFinal å‚æ•°å¹¶ä¼˜åŒ–ç²’å­ç”Ÿæˆ
        class Firework {
            constructor(x, y, baseColor, isFinal = false) {
                this.x = x;
                this.y = y;
                // æ„é€ ç‹¬æœ‰çš„è°ƒè‰²æ¿ï¼šä»¥ä¼ å…¥é¢œè‰²ä¸ºåŸºç¡€ï¼ŒåŠ ä¸Šéšæœºé¢œè‰²
                this.palette = [ baseColor ];
                for (let i = 0; i < 4; i++) {
                    this.palette.push(`hsl(${Math.floor(Math.random() * 360)}, 100%, 50%)`);
                }
                this.particles = [];
                this.isFinal = isFinal;
                this.initParticles();
            }
            initParticles() {
                // å¦‚æœæ˜¯æœ€åçˆ†ç‚¸ï¼Œå¢åŠ ç²’å­æ•°å¹¶åŠ å¼ºåˆå§‹é€Ÿåº¦
                const particleCount = this.isFinal ? 150 : 100;
                for (let i = 0; i < particleCount; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * (this.isFinal ? 6 : 4) + (this.isFinal ? 3 : 2);
                    // æ¯ä¸ªç²’å­éšæœºä»è°ƒè‰²æ¿ä¸­é€‰æ‹©é¢œè‰²
                    const color = this.palette[Math.floor(Math.random() * this.palette.length)];
                    this.particles.push(new Particle(this.x, this.y, angle, speed, color));
                }
            }
            update() {
                this.particles.forEach(particle => particle.update());
            }
            draw() {
                this.particles.forEach(particle => particle.draw());
            }
            isFinished() {
                // å½“æ‰€æœ‰ç²’å­éƒ½æ·¡å‡ºæ—¶ï¼Œè®¤ä¸ºè¯¥çƒŸèŠ±ç»“æŸ
                return this.particles.every(particle => particle.alpha <= 0);
            }
        }

        const fireworks = [];
        let showMessage = false; // æ·»åŠ ä¸€ä¸ªæ ‡å¿—ä½æ¥æ§åˆ¶æ˜¾ç¤ºä¿¡æ¯
        // ä¼˜åŒ–åçš„çƒŸèŠ±ç”Ÿæˆå‡½æ•°ï¼šéšæœºä½ç½®ã€éšæœºé¢œè‰²
        // ä¿®æ”¹ createFireworks å‡½æ•°ï¼Œæ·»åŠ  isFinal å‚æ•°æ§åˆ¶æœ€ç»ˆçˆ†ç‚¸æ•ˆæœ
        function createFireworks(count = 2, isFinal = false) {
            const colors = ['#ff69b4', '#ffeb3b', '#4caf50', '#2196f3', '#ff5722', '#e91e63'];
            for (let i = 0; i < count; i++) {
                const x = Math.random() * (canvas.width - 100) + 50;
                const y = Math.random() * canvas.height * 0.3 + 50;
                const color = colors[Math.floor(Math.random() * colors.length)];
                fireworks.push(new Firework(x, y, color, isFinal));
            }
        }

        function displayMessage() {
            ctx.save();
            ctx.font = '48px serif';
            ctx.fillStyle = 'white';
            ctx.textAlign = 'center';
            // è°ƒæ•´æ–‡å­—ä½ç½®ï¼Œé¿å…ä¸æŒ‰é’®é‡åˆ
            ctx.fillText('äº²çˆ±çš„å¼ ç¾å¥³ï¼Œç”Ÿæ—¥å¿«ä¹ğŸ‚ğŸ‚ğŸ‚ï¼ï¼ï¼', canvas.width / 2, canvas.height / 2 - 100);
            ctx.restore();
        }

        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)'; // é™ä½é€æ˜åº¦å¢å¼ºæ‹–å½±
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            for (let i = fireworks.length - 1; i >= 0; i--) {
                const firework = fireworks[i];
                firework.update();
                firework.draw();
                if (firework.isFinished()) {
                    fireworks.splice(i, 1);
                }
            }
            if (showMessage) {
                displayMessage();
            }
            requestAnimationFrame(animate);
        }

        function showEnterButton() {
            document.getElementById('enter-button').style.display = 'block';
        }

        function enterBlessingWorld() {
            window.location.href = 'main.html';
        }

        window.addEventListener('load', () => {
            // åˆæ¬¡ç”Ÿæˆä¸¤ä¸ªçƒŸèŠ±æ•ˆæœ
            createFireworks();
            // æ¯2ç§’ç”Ÿæˆä¸¤ä¸ªæ–°çš„çƒŸèŠ±
            const interval = setInterval(() => createFireworks(2), 2000);
            animate();
            // 10ç§’åæ˜¾ç¤ºè·³è½¬æŒ‰é’®ï¼Œå¹¶ä¸€æ¬¡æ€§ç”Ÿæˆ10ä¸ªçƒŸèŠ±
            setTimeout(() => {
                clearInterval(interval);
                createFireworks(10, true);  // å¯ç”¨æœ€åä¸€èµ·çˆ†ç‚¸çš„ç‰¹æ•ˆ
                showEnterButton();
                // 10ç§’åæ˜¾ç¤ºç¥ç¦ä¿¡æ¯
                setTimeout(() => {
                    showMessage = true;
                }, 1000);
            }, 10000);
        });
    </script>
</body>
